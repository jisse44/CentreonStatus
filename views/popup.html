<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link href="/js/jquery-ui/css/smoothness/jquery-ui-1.10.4.custom.css" rel="stylesheet" type="text/css"/>
  <link href="/css/centreon.css" rel="stylesheet" type="text/css"/>
  <script src="/js/util.js"></script>
  <script src="/js/jquery/jquery-2.1.0.min.js"></script>
  <script src="/js/jquery-ui/js/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="/js/centreon.js"></script>
  <script src="/js/popup.js"></script>
  <script src="/js/dateformat.js"></script>
  <script src="/js/jquery/jquery.lazyload.min.js" type="text/javascript"></script>
</head>
<body id="popup-body">
<a class="uglyhack" href="#">&nbsp;</a>
<a title="" id="refresh-data" href="#" border="0"></a>

<div id="tabs">
  <ul>
    <li><a href="#tab-1"><span id="span-overview">Overview</span></a></li>
    <li><a href="#tab-2"><span id="span-unhandled">Unhandled</span></a></li>
    <li><a href="#tab-3"><span id="span-about">About</span></a></li>
  </ul>

  <div id="tab-1">
    <div id="outputOverview"></div>
  </div>

  <div id="tab-2">
    <div id="outputUnhandled">
      <table width="100%" id="tableUnhandled">
      <thead>
        <tr>
          <td class="head"></td>
          <td class="head" colspan="2"><span id="span-hostname">Hosts</span></td>
          <td class="head" colspan="2"><span id="span-svcname">Services</span></td>
          <td class="head"><span id="span-status">Status</span></td>
        </tr>
        <tr>
          <td class="head"><input type="checkbox" name="check-all" id="check-all"/></td>
          <td class="head" colspan="2"><input type="text" name="host-search" id="host-search" placeholder="Host" class="searchfilter"/></td>
          <td class="head" colspan="2"><input type="text" name="srv-search" id="srv-search" placeholder="Service" class="searchfilter"/></td>
          <td class="head"><select name="select-status" id="select-status" class="searchfilter">
            <option value="" id="opt-none" selected></option>
            <option value="_warning" id="opt-warning">Warning</option>
            <option value="_critical" id="opt-critical">Critical</option>
            <option value="_unknown" id="opt-unknown">Unknown</option>
          </select></td>
        </tr>
      </thead>
      <tbody id="tbodyUnhandled"></tbody>
      </table>
      <br />
      <select name="select-action" id="select-action"></select>
      <span id="status"></span>
    </div>
  </div>

  <div id="tab-3">
    <h3 id="h-title"></h3>
    <p id="p-about"></p>
    <p id="p-license"></p>
    <p id="p-author"></p>
    <p id="p-devel"></p>
  </div>
</div>

<div id="footer">
  <div id="footer-buttons">
    <a class="external" href="options.html" id="a-options">Options</a>
  </div>
</div>

</body>
</html>
